<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bacchus Winery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="header">
            <span><img src="./images/logo.png" alt="Bacchus Winery logo" height="50px" width="50px"> Bacchus Winery</span>
            <nav>
                <a href="#">Home</a>
                <a href="#">Store</a>
                <a href="#">About</a>
            </nav>
        </div>
        <div class="hero">
            <div class="container">
                <div class="description">
                    <h1>We have too much wine.</h1>
                    <p>We have too much damn wine, it is actually a safety hazard. Help us get rid of some of it by buying bottles at inflated prices.</p>
                    <button><a href="#">Go to the Store</a></button>
                </div>
                <div class="image">
                    <img src="./images/barrels.jpg" alt="Many, many barrels of wine">
                </div>
            </div>
        </div> 
        <div class="info">
            <h1>Some of the culprits.</h1>
            <div class="container">
                <div class="image">
                    <img src="./images/img1.jpg" alt="cup of wine">
                </div>
                <p>This is some of our wine</p>
                <div class="image">
                    <img src="./images/img2.jpg" alt="bottle of wine">
                </div>
                <p>This is more of our wine</p>
                <div class="image">
                    <img src="./images/img3.jpg" alt="many bottles of wine">
                </div>
                <p>This is even more wine</p>
                <div class="image">
                    <img src="./images/img4.jpg" alt="many barrels of wine">
                </div>
                <p>Please help us</p>
            </div>
        </div>   
    </body>
</html>
